<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <button>Sign in</button>
  </nav>

  <div class="login-box">
    <div class="close-btn"> X </div>
    <div class="login-top">
      <img src="./images/only-logo.png" alt="logo">
    </div>
    <div class="login-bottom">
      <div class="user-name-box">
        <div class="input-icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="inputTitle">UserName:
        </div>
        <input type="text" value="name" />
      </div>
      <div class="password-box">
        <div class="input-icon">
          <i class="fas fa-lock"></i>
        </div>
        <div class="inputTitle">Password:
        </div>
        <input type="text" value="password" />
      </div>
      <div class="mention-box">
        <a href="#">forget password?</a>
      </div>
      <div class="login-agreement-part">
        <input type="checkbox" />
        <p>我已閱讀並且同意相關條款</p>
      </div>
      <div class="signin-btn-box">
        <button>Sign In</button>
      </div>
      <div class="signin-btn-box">
        <button>Sign up</button>
      </div>
      <div class="login-api-btn-box">
        <button>Facebook Login in</button>
      </div>
    </div>
  </div>
</body>

</html>
